name: CI/CD Pipeline

# 워크플로우 트리거 설정
on:
  push:
    branches: [ main ]  # main 브랜치에 푸시될 때
    tags:
      - 'v*'  # v로 시작하는 모든 태그에 대해 워크플로우 실행
  pull_request:
    branches: [ main ]  # main 브랜치로의 PR에 대해
  workflow_dispatch:  # 수동으로 워크플로우를 실행할 수 있게 함

jobs:
  build:
    # Windows 환경에서 실행하여 NuGet 패키지 경로 문제 해결
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # 전체 Git 히스토리를 가져옴 (SonarCloud 분석용)
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'  # 프로젝트에 맞는 .NET 버전 사용
    
    - name: Clear NuGet cache
      # NuGet 캐시 초기화로 패키지 해결 문제 방지
      run: dotnet nuget locals all --clear
    
    - name: Restore dependencies
      # Windows 타겟팅 활성화하여 종속성 복원
      run: dotnet restore /p:EnableWindowsTargeting=true
    
    - name: Build
      # Windows 타겟팅 활성화하여 프로젝트 빌드
      run: dotnet build --configuration Release --no-restore /p:EnableWindowsTargeting=true
    
    - name: Test with coverage
      # Windows 타겟팅 활성화하여 테스트 실행 및 커버리지 데이터 수집
      run: dotnet test --configuration Release --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:EnableWindowsTargeting=true

  sonarcloud:
    runs-on: windows-latest
    needs: build
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Install SonarCloud scanner
      run: dotnet tool install --global dotnet-sonarscanner

    - name: Build and analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      shell: powershell
      # SonarScanner 실행 시 JRE 프로비저닝 건너뛰기 옵션 추가
      run: |
        dotnet sonarscanner begin /k:"jaewan234_pipeline" /o:"jaewan234" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" /d:sonar.scanner.scanAll=false /d:sonar.coverage.exclusions="**/*Tests.cs" /d:sonar.scanner.skipJreProvisioning=true
        dotnet build --configuration Release /p:EnableWindowsTargeting=true
        dotnet test --configuration Release --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:EnableWindowsTargeting=true
        dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

  create_release:
    runs-on: ubuntu-latest
    needs: [build, sonarcloud]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  generate_docs:
    runs-on: ubuntu-latest
    needs: build 
    permissions:
      contents: write 
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Doxygen 
      run: sudo apt-get install doxygen -y
    
    - name: Generate Documentation 
      run: |
        doxygen Doxyfile
        if [ ! -f docs/index.html ]; then 
          echo '<meta http-equiv="refresh" content="0; url=./html/index.html">' > docs/index.html 
        fi
    
    - name: Deploy to GitHub Pages 
      uses: peaceiris/actions-gh-pages@v3 
      with: 
        github_token: ${{ secrets.GITHUB_TOKEN }} 
        publish_dir: ./docs 
